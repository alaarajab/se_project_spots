<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alaagit " />
    <meta name="description" content="Spots website" />
    <meta name="keywords" content="HTML, CSS" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body class="page">
    <header class="header">
      <!-- <img  src="./images/logo.svg" alt="Spots logo" class="header__logo" /> -->
      <img id="image-logo" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile page__section">
        <!--  <img src="./images/avatar.jpg" alt=" " />-->
        <div class="profile__avatar-container">
          <button class="profile__avatar-btn">
            <img
              class="profile__pencil-icon"
              src="<%= require('./images/pencil-light.svg') %>"
              alt="pencil icon"
            />
          </button>
          <img id="image-avatar" class="profile__avatar" />
        </div>
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-btn">
            <!--<img src="./images/pencil.svg" alt="Pencil icon" />Edit Profile-->
            <img id="image-pencil" />Edit Profile
          </button>
        </div>
        <button type="button" class="profile__add-btn">
          <!-- <img src="./images/plus.svg" alt="Plus icon" />New Post-->
          <img id="image-plus" />New Post
        </button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <div class="card__image-wrapper">
                <img src="" alt="" class="card__image" />
                <button type="button" class="card__delete-btn"></button>
              </div>
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">2024 &copy; Spots</p>
    </footer>

    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>

        <h2 class="modal__title">Edit Profile</h2>
        <form id="edit-profile-form" class="modal__form" novalidate>
          <label for="profile-name-input" class="modal__label">
            Name
            <input
              id="profile-name-input"
              type="text"
              name="name"
              class="modal__input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="profile-name-input-error" class="modal__error"></span>
          </label>

          <label for="profile-description-input" class="modal__label">
            Description
            <input
              id="profile-description-input"
              type="text"
              name="description"
              class="modal__input"
              placeholder="Describe yourself"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              id="profile-description-input-error"
              class="modal__error"
            ></span>
          </label>
          <button
            type="submit"
            class="modal__submit-btn modal__submit-btn_inactive"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>

        <h2 class="modal__title">New post</h2>
        <form class="modal__form" id="add-card-form" novalidate>
          <label for="add-card-link-input" class="modal__label">
            Image link
            <input
              id="add-card-link-input"
              type="url"
              name="link"
              class="modal__input"
              placeholder="Paste a link to the picture"
              required
            />
            <span id="add-card-link-input-error" class="modal__error"></span>
          </label>

          <label for="add-card-name-input" class="modal__label">
            Caption
            <input
              id="add-card-name-input"
              type="text"
              name="name"
              class="modal__input"
              placeholder="Type your caption"
              minlength="2"
              maxlength="30"
              required
            />
            <span id="add-card-name-input-error" class="modal__error"></span>
          </label>
          <button
            type="submit"
            class="modal__submit-btn modal__submit-btn_inactive"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__image-container">
        <button
          type="button"
          class="modal__close modal__close_type_preview"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <!--update Avatar-->
    <div class="modal" id="update-avatar-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>

        <h2 class="modal__title">Edit Avatar</h2>
        <form id="update-avatar-form" class="modal__form" novalidate>
          <label for="profile-avatar-input" class="modal__label">
            Avatar
            <input
              id="profile-avatar-input"
              type="url"
              name="avatar"
              class="modal__input"
              placeholder="avatar"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>
          <button
            type="submit"
            class="modal__submit-btn modal__submit-btn_inactive"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Delete cards-->
    <div class="modal" id="delete-modal">
      <div class="modal__container modal__container-del">
        <button type="button" class="modal__close-del"></button>
        <h2 class="modal__title-del">
          Are you sure you want to delete this image?
        </h2>
        <form id="delete-form" class="modal__form-del" novalidate>
          <button type="submit" class="modal__delete-btn">Delete</button>
          <button type="button" class="modal__cancel-btn">Cancel</button>
        </form>
      </div>
    </div>
  </body>
</html>
